<!DOCTYPE html>
<head>
    <title>Hangman!</title>

    <!--Google Font for header-->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1>Guess that Pokemon!</h1>

    <div class="container">

        <!-- <div class="image">
            maybe have an image here of the matching Pokemon 
        </div> -->

        <div class="game">
            <!-- game content -->

            <span id="gameState"><b>Press The Enter Key To Start!</b></span>

            <p>The Pokemon is...</p>

            <p><span id="wordToGuess"></span></p>

            <p>Letters Guessed: </p>

            <p><span id="lettersGuessed"></span></p>

            <p>Guesses Left: </p>
            <p><span id="guessesLeft">10</span></p>

            <p>Wins: <span id="winsTotal"></span></p>
            <p>Losses: <span id="lossesTotal"></span></p>
        </div>

    </div>

</body>
</html>
