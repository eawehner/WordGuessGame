<!DOCTYPE html>
<head>
    <title>Hangman!</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1>Guess that Pokemon!</h1>

    <span id="gameState">Press Any Key to Start!</span>

    <div class="container">
        
        <div class="image">
            <!-- maybe have an image here of the matching Pokemon -->
        </div>

        <div class="game">
            <!-- game content -->

            <p>The Pokemon is...</p>

            <p><span id="wordToGuess"></span></p>

            <p>Letters Guessed: </p>

            <p><span id="lettersGuessed"></span></p>
        </div>

        <div class="score">
            <p>Wins: <span id="winstotal"></span></p>
            <p>Losses: <span id="lossestotal"></span></p>
        </div>

    </div>

</body>
</html>
